<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGPT Demo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        .container {
            text-align: center;
        }

        textarea {
            width: 400px;
            height: 200px;
            margin-top: 20px;
            resize: none;
            padding: 10px;
            font-size: 16px;
        }

        input[type="text"] {
            width: 400px;
            padding: 10px;
            font-size: 16px;
            margin-bottom: 10px;
        }

        input[type="submit"] {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ChatGPT Demo</h1>
        <form id="chatForm">
            <input type="text" id="promptInput" placeholder="Enter your prompt here">
            <br>
            <input type="submit" value="Get Response">
        </form>
        <textarea id="responseTextarea" readonly></textarea>
    </div>

    <script>
        document.getElementById('chatForm').addEventListener('submit', function(event) {
            event.preventDefault();
            var prompt = document.getElementById('promptInput').value;
            // Here you would send the prompt to the backend (e.g., server or API) and get the response
            // For demonstration purposes, let's just simulate a response
            var response = simulateChatGPTResponse(prompt);
            document.getElementById('responseTextarea').value = response;
        });

        // Function to simulate a response from ChatGPT
        function simulateChatGPTResponse(prompt) {
            // This is a placeholder function to simulate the response from ChatGPT
            // In a real application, you would call an API or perform some backend processing
            // This function can be replaced with actual API call or integration code
            return "ChatGPT: Thank you for your prompt - " + prompt + ". Here's a response generated by ChatGPT.";
        }
    </script>
</body>
</html>
