<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGPT Demo 3</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        .container {
            text-align: center;
        }

        textarea {
            width: 400px;
            height: 200px;
            margin-top: 20px;
            resize: none;
            padding: 10px;
            font-size: 16px;
        }

        input[type="text"] {
            width: 400px;
            padding: 10px;
            font-size: 16px;
            margin-bottom: 10px;
        }

        input[type="submit"] {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ChatGPT Demo</h1>
        <form id="chatForm">
            <input type="text" id="promptInput" placeholder="Enter your prompt here">
            <br>
            <input type="submit" value="Get Response">
        </form>
        <textarea id="responseTextarea" readonly></textarea>
    </div>

    <script>
        document.getElementById('chatForm').addEventListener('submit', function(event) {
            event.preventDefault();
            var prompt = document.getElementById('promptInput').value;
            var apiKey = prompt("Please enter your OpenAI API key:"); // Prompt the user for the API key
            var apiUrl = 'https://api.openai.com/v1/completions'; // API endpoint
            var headers = {
                'Content-Type': 'application/json',
                'Authorization': 'Bearer ' + apiKey // Include the API key in the request headers
            };
            var data = {
                model: 'text-davinci-002', // Specify the model you want to use
                prompt: prompt,
                max_tokens: 150 // Adjust as needed
            };
            fetch(apiUrl, {
                method: 'POST',
                headers: headers,
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(data => {
                if (data.choices && data.choices.length > 0) {
                    var responseText = data.choices[0].text.trim();
                    document.getElementById('responseTextarea').value = "ChatGPT: " + responseText;
                } else {
                    document.getElementById('responseTextarea').value = "ChatGPT: Unable to generate a response.";
                }
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('responseTextarea').value = "ChatGPT: Error fetching response.";
            });
        });
    </script>
</body>
</html>
